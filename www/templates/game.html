<!-- Content -->
<ion-content ng-controller="game">
	<div class='container container-game  gameZoom'>
			<!-- Statistics -->
			<h1 class='game-heading category'>{{game.category.category_name}}</h1>
			<h4 class='game-heading points'>Atspėtos raidės - <span class='numbers'>{{game.statistics.points}}</span></h4>
			<!-- Statistics -->

			<!-- Hangman -->
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
				x="0px" y="0px" viewBox="0 0 1920 1080" enable-background="new 0 0 1920 1080" xml:space="preserve">
				<rect x="641" y="43" fill="#F2F2F2" width="40" height="1037"/>
				<rect x="511" y="1040" fill="#F2F2F2" width="300" height="40"/>
				<rect x="641" y="43" fill="#F2F2F2" width="622" height="40"/>
				<rect x="622" y="138" transform="matrix(0.8251 -0.565 0.565 0.8251 55.0652 473.8915)" fill="#F2F2F2" width="342" height="20"/>
				<svg id="svg_1" viewBox="0 0 1920 1080" ng-class="{'visible': game.hangman.animations[0]}">
				 	<line  fill="none" stroke="#F2F2F2" stroke-width="15" stroke-miterlimit="10" x1="1198.578" y1="83" x2="1197.079" y2="226.606"/>
				</svg>
				<svg id="svg_2" viewBox="0 0 1920 1080" ng-class="{'visible': game.hangman.animations[1]}">
				 	<ellipse fill="none" stroke="#F2F2F2" stroke-width="15" stroke-miterlimit="10" cx="1199.542" cy="330.35" rx="120.856" ry="111.364"/>
				</svg>
				<svg id="svg_3" viewBox="0 0 1920 1080" ng-class="{'visible': game.hangman.animations[2]}">
				 	<line fill="none" stroke="#F2F2F2" stroke-width="15" stroke-miterlimit="10" x1="1197.079" y1="441.594" x2="1198.578" y2="816.575"/>
				</svg>
				<svg id="svg_4" viewBox="0 0 1920 1080" ng-class="{'visible': game.hangman.animations[3]}">
				 	<line fill="none" stroke="#F2F2F2" stroke-width="15" stroke-miterlimit="10" x1="1197" y1="504.5" x2="1044" y2="504.5"/>
				</svg>
				<svg id="svg_5" viewBox="0 0 1920 1080" ng-class="{'visible': game.hangman.animations[4]}">
				 	<line fill="none" stroke="#F2F2F2" stroke-width="15" stroke-miterlimit="10" x1="1197" y1="504.5" x2="1350" y2="504.5"/>
				</svg>
				<svg id="svg_6" viewBox="0 0 1920 1080" ng-class="{'visible': game.hangman.animations[5]}">
				 	<line fill="none" stroke="#F2F2F2" stroke-width="15" stroke-miterlimit="10" x1="1198.578" y1="816.575" x2="1044" y2="928.571"/>
				</svg>
				<svg id="svg_7" viewBox="0 0 1920 1080" ng-class="{'visible': game.hangman.animations[6]}">
				 	<line fill="none" stroke="#F2F2F2" stroke-width="15" stroke-miterlimit="10" x1="1198.578" y1="816.575" x2="1350" y2="928.571"/>
				 </svg>
			</svg>
			<!-- Hangman -->

			<!-- Secret -->
			<span ng-repeat="hiddenLetter in game.word.hidden" ng-class="{'answered': hiddenLetter.answered}" class='secret'>
          		{{hiddenLetter.letter}}
        	</span>
        	<!--  -->

        	<!-- Letters -->
			<div class='letters-list'>
				<button ng-repeat="letter in game.alphabet" class="letter" ng-click="guessLetter($index);" 
						ng-disabled="game.statistics.mistakes == 7">
				 	{{letter}}
				</button>
			</div>
			<!-- Letters -->
	</div>
</ion-content>
<!-- Content -->
